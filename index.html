<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss portfolio</title>
    <link rel="stylesheet" href="./wind.css">
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <nav>
        <ul class="flex sm:flex-row flex-col justify-between items-center space-x-4 sm:h-20 h-screen sm:px-16 px-8 shadow-2xl bg-slate-800">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#assign">Assignments</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <div id="about" class="h-screen flex flex-col justify-center items-center gap-y-6">
            <img src="./franc.JPG" alt="myself" class="rounded-full h-48 w-48 mb-4 border-y-red-600 border-x-transparent border-16 border-solid">
            <h1 class="text-6xl font-bold">I am Code<span class="text-red-600 ">rite</span></h1>
            <p class="text-2xl">Crafting Beautiful and Functional Web Experiences</p>
        </div>

        <div id="assign">
            <section>
                <h2 class="text-slate-900 text-center border-b-slate-800 py-8 border-l-8 border-l-red-600 bg-gray-200 my-4 mx-16 md:text-4xl text-2xl">HTML</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 grid-rows-[repeat(4,_250px)] sm:grid-rows-[repeat(2,_250px)] md:grid-rows-[repeat(1,_200px)] gap-4 sm:px-16 px-8 min-h-[50vh]">
                    
                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 1</h3></article>

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 2</h3></article>

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 3</h3></article>

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 4</h3></article>
                </div>
            </section>
            <section>
                <h2 class="text-slate-900 text-center border-b-slate-800 py-8 border-r-8 border-r-red-600 bg-gray-200 my-4 mx-16 md:text-4xl text-2xl">CSS</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 grid-rows-[repeat(4,_250px)] sm:grid-rows-[repeat(2,_250px)] lg:grid-rows-[repeat(1,_200px)] gap-4 sm:px-16 px-8 min-h-[50vh]">

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 1</h3></article>

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 2</h3></article>

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 3</h3></article>

                    <article class="shadow-md hover:shadow-2xl cursor-pointer rounded-md flex flex-col justify-center items-center border-gray-200 border-2"><h3>Article 4</h3></article>
                </div>
            </section>

        </div>

        <div id="contact">
            <h2 class="text-slate-900 text-center border-b-slate-800 py-8 border-l-8 border-l-red-600 bg-gray-200 my-4 mx-16 md:text-4xl text-2xl">Contact Us</h2>

            <form >
                <ul class="flex flex-col justify-center items-center gap-y-4">
                    <li>
                        <input type="text" name="fullName" id="fullName" placeholder="your full name" class="border-2 border-gray-200 rounded-md p-2 my-2">
                    </li>
                    <li>
                        <input type="email" name="email" id="email" placeholder="your email" class="border-2 border-gray-200 rounded-md p-2 my-2">
                    </li>
                    <li>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="your message" class="border-2 border-gray-200 rounded-md p-2 my-2"></textarea>
                    </li>
                    <li>
                        <button type="submit" class="bg-red-600 text-white p-2 rounded-md my-2 hover:animate-pulse">Send</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <p class="text-center bg-slate-800 text-white py-4">All rights reserved &copy; <a href="https://linkedin.com/in/franc-enemuo" target="_blank" class="hover:border-b-4 border-b-red-600">Franc</a> 
        <script>
            {document.write(new Date().getFullYear())}
        </script>
        </p>
    </footer>
</body>
</html>
